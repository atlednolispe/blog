<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
    <h1>list</h1>
    <ul>
        {% for post in posts %}
            title: <a href="{% url 'detail' post.id %}">{{ post.title }}</a> <br/>
            owner: {{ post.owner }}
            <hr/>
        {% endfor %}
    </ul>
</body>
</html>
