{% extends './base.html' %}

{% block title_block %}
    detail
{% endblock %}

{% block content_block %}
    <a href="{% url 'index' %}">返回首页</a>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="{% url 'category' post.category.id %}">{{ post.category.name }}</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{ post.title }}</li>
        </ol>
    </nav>

    <div>
        <h3 style="border-bottom: 1px solid black">{{ post.title }}</h3>
        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                        <li class="nav">
                            分类:<a class="nav-link" href="#">Python</a>
                            标签:<a class="nav-link" href="#">{{ post.show_tags }}</a>
                            时间:<a class="nav-link" href="#">2018/02/16</a>
                        </li>
                        </ul>
                    </div>
            </nav>
            <div>
                <p>摘要</p>
            </div>
        </div>
    </div>
    <div>
        <p>{{ post.content }}</p>
    </div>
{% endblock %}
