{% extends './base.html' %}
{% load static %}

{% block title_block %}
    Links
{% endblock %}

{% block content_block %}
<!-- Wrapper -->
<section id="wrapper">
    <header>
        <div class="inner">
            <h2>友链</h2>
            <p>友情链接,欢迎互相FO!</p>
        </div>
    </header>

    <!-- Content -->
        <div class="wrapper">
            <div class="inner">
                <section>
                    <h4>兄弟网站</h4>
                    <div class="table-wrapper">
                        <table>
                            <thead>
                                <tr>
                                    <th>Logo</th>
                                    <th>名称</th>
                                </tr>
                            </thead>
                            <tbody>
                            {% for link in links %}
                                <tr>
                                    <td><img height="18" src="{{ link.href }}/favicon.ico" /></td>
                                    <td><a href="{{ link.href }}" target="_blank">{{ link.title }}</a></td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
</section>
{% endblock %}

{% block comment_block %}
    {% include '../comment/block.html' %}
{% endblock %}
